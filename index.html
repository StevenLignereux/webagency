<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webagency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">



</head>

<body>
    <header>
        <!-- le logo -->
        <figure>
            <img class="header-thumb" src="src/images/logo.png" alt="logo de la webagency">
        </figure>
        <!-- La nav -->
        <nav role="navigation" class="header-nav">
            <ul class="header-list">
                <li><a href="#">Acceuil</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- l'image à remplacer par le carousel -->
    <section id="Acceuil">
        <figure class="img-container">
            <img class="image" src="src/images/bg1.jpg" alt="Une filette avec de la peinture pleins les mains">
        </figure>

        <div class="slider-presentation">
            <div class="slider-txt">
                <h1 class="slider-title"> <span>Webagency</span> : l'agence de tous vos projets</h1>
                <p class="slider-para">Vous avez un projet web ? La web agency vous aide à le réaliser !</p>
            </div>
            <button type="button" class="slider-btn">
                <a href="#contact">Plus d'infos</a>
            </button>
        </div>
    </section>

    <section id="services">
            <h2 class="service-title">Nos services</h2>
            <div class="blue-point">
                <span class="line"><i class="fas fa-circle"></i></span>
            </div>
    </section>

</body>

</html>
