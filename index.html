<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webagency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/normalize.css">

    <link rel="stylesheet" type="text/css" media="screen and (max-width: 450px )" href="src/css/mobile.css" />

<body>

        <div class="header-logo">
            <img class="header-thumb" src="src/images/logo.png" alt="logo de la webagency">

        <!-- La nav -->
        <nav role="navigation" class="header-nav">
            <ul class="header-list">
                <li><a href="#">Acceuil</a></li>

            <figure>
                <img src="src/images/bg2.jpg" alt="" width="1600" height="550" />

    <span id="timeline"></span>
    
    <a class="commands prev commands1" href="#sl_i4" title="Aller à la dernière slide">&lt;</a>
